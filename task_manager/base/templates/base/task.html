{% extends 'base/main.html'%}
{% block content%}

<div class="header-bar">
    <h1>Task: {{task.title}}</h1>
    <a href="{% url 'tasks' %}">Go back</a>
</div>


<div class="card-body">
    {% if task.description %}
    <p>{{task.description}}</p>
    {% else %}
    <p>No description found!</p>

    {% endif %}
</div>

{% endblock content%}
